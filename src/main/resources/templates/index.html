<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
<h1 font-family="arial">Welcome guys! These are my friends</h1>
    <div class="container my-2">
        <div  class="card">
            <div class="card-body">
                <div th:switch="${students}" class="container my-5">
                    <div class="col-md-10">
                        <h1 th:case="null">No records found!</h1>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <th>Id</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                    <th>Location</th>
                                    <th>Number</th>
                                </thead>
                                <tbody>
                                 <tr th:each="student: ${students}">
                                     <td th:text="${student.getId()}"></td>
                                     <td th:text="${student.getFirstname()}"></td>
                                     <td th:text="${student.getLastname()}"></td>
                                     <td th:text="${student.getAge()}"></td>
                                     <td th:text="${student.getLocation()}"></td>
                                     <td th:text="${student.getNumber()}"></td>
                                          <td><a th:href="@{/api/delete/{id}/(id=${student.id})}" class="btn btn-danger">
                                             <i class="fas fa-solid fa-trash"></i>
                                          </a>
                                      </td>
                                 </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
