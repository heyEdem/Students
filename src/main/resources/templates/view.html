<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add/Edit Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://usefontawesome.com/releases/v5.4.1/css/all.css"/>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Title</label>
              <input type="text" th:field="${book.title}" class="form-control" id="name" placeholder="Title"/>
            </div>

            <div class="form-group col-md-8">
              <label for="description" class="col-form-label">Author</label>
              <input type="text" th:field="${book.author}" class="form-control" id="author" placeholder="Description"/>
            </div>
            <div class="form-group col-md-8">
              <label for="description" class="col-form-label">Description</label>
              <input type="text" th:field="${book.description}" class="form-control" id="description" placeholder="Description"/>
            </div>

            <div class="form-group col-md-8">
              <label for="price" class="col-form-label">Price</label>
              <input type="text" th:field="${book.price}" class="form-control" id="price" placeholder="Description"/>
            </div>

            <div class="form-group col-md-8">
              <label for="formFile" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit "/>
            </div>
            <input type="hidden">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
